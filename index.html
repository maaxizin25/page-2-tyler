<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Condensed:wght@700&family=Roboto:wght@100;300;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="first-section-controller">
        <div class="first-section">
          <div class="background-img-first">
            <img src="assets/image 16 (2).png" alt="" />
          </div>
          <div class="container-info-first">
            <img class="logo" src="assets/LOGO ADV EMP HORIZONTAL.png" alt="" />
            <h2>
              CONQUISTE SEU FATURAMENTO<br />
              MILIONÁRIO NA ADVOCACIA<br />
              <span class="destak-color">EM TEMPO RECORDE</span>
            </h2>
            <form action="">
              <input type="email" placeholder="Digite seu melhor email" />
              <input type="tel" placeholder="Digite seu whatsApp" />
              <button type="submit">INSCREVER-SE AGORA</button>
            </form>
          </div>
        </div>
      </div>

      <div class="second-section">
        <div class="first-container-second">
          <h3>EVENTO AO VIVO 29,30 E 31 DE AGOSTO/2023</h3>
        </div>
        <div class="second-container-second">
          <img src="assets/TIKCET-mockup.png" alt="" />
          <img src="assets/com ofunciona.png" alt="" />
        </div>
        <div class="three-container-second">
          <h2>O QUE VOCÊ VAI APRENDER:</h2>
          <img src="assets/Component 6 (1).png" alt="" />
        </div>
        <div class="four-container-second">
          <h3>
            NÃO PERCA A OPORTUNIDADE DE APRENDER A METODOLOGIA QUE VAI LHE
            TORNAR O PRÓXIMO ADVOGADO EMPREENDEDOR!
          </h3>
          <button>INSCREVER-SE AGORA</button>
        </div>

        <div class="six-container-second">
          <div class="five-container-controller">
            <footer>
              <img
                class="logo"
                src="assets/LOGO ADV EMP HORIZONTAL.png"
                alt=""
              />
            </footer>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
